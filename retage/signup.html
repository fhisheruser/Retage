<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            /* border-radius: 4px; */
            cursor: pointer;
            /* width: 100%; */
            text-decoration: none;
            text-align: center;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form onsubmit="redirectToFrontPage()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" >
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" >
            </div>
            <button class="signup-btn">Sign Up</button>
        </form>
    </div>

    <script>
        function redirectToFrontPage() {
            event.preventDefault();
            // Redirect to the frontpage.html page
            window.location.href = 'frontpage.html';
        }
    </script>
</body>
</html>
